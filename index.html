<!DOCTYPE html>
<html>
<head>
  <title>Chatbot</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <nav class="col-4 navigate overflow-auto scroller">
        <div class="row profile">
          <div class="col-12 text-center">
            <img src="https://static.thenounproject.com/png/67331-200.png" class="profile-pic rounded-circle">
          </div>
          <div class="col-12 text-center">
            <span class="profile-name"> Panda </span>
          </div>
        </div>
      </nav>
      <div class="col-8 app">
        <div class="row chat-header text-center">
          <div class="col-2">
            <img src="https://www.lolrift.com/img/champion/tiles/Velkoz_0.jpg" class="contact-pic rounded-circle" />
          </div>
          <div class="col-8">
            <span class="header-name"> Chat Bot </span>
          </div>
        </div>
        <div class="conversation overflow-auto scroller">
        </div>
        <div class="row chat">
          <div class="col-12">
            <div class="input-group input-group-lg">
              <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing">
              <div class="input-group-prepend">
                <button type="button" class="btn btn-info" id="inputGroup-sizing-default" onclick="myInput()">Send</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/message.js"></script>
  <script type="text/javascript" src="js/bot.js"></script>
  <script type="text/javascript" src="js/counter.js"></script>
  <script type="text/javascript" src="js/data.js"></script>
</html>
